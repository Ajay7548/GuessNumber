<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body style="background-color: #010b25; color:white">
    <div class="main">
        <h2 class="heading">Number Guessing Game</h2>
        <span>Guess the Number between 1 to 100 </span>
        <span>You get only 10 chances</span>
        <form action="submit" class="form">
            <h1>Guess The Number </h1>
            <input type="text" name="" id="guessField">
            <input type="submit" value="Calculate" class="button">
        </form>
        <div class="result">
            <p>Previous Guess: <span class="guesses"></span> </p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</body>
<script type="module" src="index.js"></script>

</html>
